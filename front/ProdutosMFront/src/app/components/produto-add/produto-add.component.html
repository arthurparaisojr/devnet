<div class="container mt-4">
    <h1>Adicionar Produto</h1>
    <form (ngSubmit)="adicionarProduto()">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" [(ngModel)]="novoProduto.nome" name="nome" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="preco" class="form-label">Pre√ßo</label>
        <input type="number" id="preco" [(ngModel)]="novoProduto.preco" name="preco" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="quantidade" class="form-label">Quantidade</label>
        <input type="number" id="quantidade" [(ngModel)]="novoProduto.quantidade" name="quantidade" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
  </div>
